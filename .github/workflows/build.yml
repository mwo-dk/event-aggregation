name: Build Common

on:  
    push:
        branches-ignore:
            - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Test
      run: dotnet test ./event-aggregation.sln --configuration Release 